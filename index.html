<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codev Valentine</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="heart.png" />
</head>
<body>
  <link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>

  <div class="container" id="container">
    <div class="envelope"></div>
    <div class="cover"></div>
    <div class="lid"></div>
    <div class="shadow"></div>

    <!-- Multiple cards -->
    <div class="card" id="card1">
      <h1 class="message">Card 1 Message</h1>
      <div class="heart"></div>
    </div>
    <div class="card" id="card2">
      <h1 class="message">Card 2 Message</h1>
      <div class="heart"></div>
    </div>
    <div class="card" id="card3">
      <h1 class="message">Card 3 Message</h1>
      <div class="heart"></div>
    </div>
    <div class="card" id="card4">
      <h1 class="message">Card 4 Message</h1>
      <div class="heart"></div>
    </div>
    <div class="card" id="card5">
      <h1 class="message">Card 5 Message</h1>
      <div class="heart"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
